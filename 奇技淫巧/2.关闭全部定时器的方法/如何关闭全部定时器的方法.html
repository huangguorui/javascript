<script type="text/javascript">
    //建立定时器
     var end = setInterval(function(){
        console.log(111);
     },1000);

     //打印出了定时器所对应的值
     console.log(end);

     //这里停止了定时器
     for(var i=1;i<=end;i++){
        clearInterval(i);
     }


</script>
